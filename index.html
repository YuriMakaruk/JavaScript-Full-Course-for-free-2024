<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <h1>Password Generator</h1>
      <input type="number" id="textbox" value="0" /> <br />

      <input type="checkbox" name="unit" id="upperCaseCharacters" />
      <label for="UpperCaseCharacters">Upper Case Characters</label>

      <input type="checkbox" name="unit" id="lowerCaseCharacters" />
      <label for="LowerCaseCharacters">Lower Case Characters</label>

      <input type="checkbox" name="unit" id="numberCharacters" />
      <label for="NumberCharacters">Number Characters</label>

      <input type="checkbox" name="unit" id="symbolCharacters" />
      <label for="symbolCharacters">Symbol Characters</label> <br />

      <button type="button" onclick="generatePassword()">
        Generate Password
      </button>

      <p id="result">Select Characters in Password</p>
    </form>

    <script src="index.js"></script>
  </body>
</html>
