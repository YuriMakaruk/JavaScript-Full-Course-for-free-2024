<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">Random Quote Generator</h1>

    <form action="">
      <input type="radio" name="unit" id="motivationalQuotes" />
      <label for="motivationalQuotes">Motivational Quotes </label> <br />

      <input type="radio" name="unit" id="funnyQuotes" />
      <label for="funnyQuotes ">Funny Quotes </label> <br />

      <input type="radio" name="unit" id="philosophicalQuotes" />
      <label for="philosophicalQuotes ">Philosophical Quotes </label> <br />

      <button type="button" onclick="generator()">Generate</button>
      <p id="quote">Quote:</p>
    </form>
    <script src="index.js"></script>
  </body>
</html>
